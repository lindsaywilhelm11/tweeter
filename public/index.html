<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Timeago --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div>
      <span class="nav-span">Tweeter</span>
    </div>
      <br />
      <div class="paragraph1">
      <span>Write a new tweet</span>
      
    </div>
      <div class="icon">
      <i class="fas fa-angle-double-down" ></i>
     </div>
    
    </nav>
    <header class="header">
      <div class="header-img">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-text">
          <h2 class="header-name">Lindsay Wilhelm</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="main">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" class="tweet-form">
          <textarea name="text" class="tweet-text" id="tweet-text" placeholder="What are you humming about?" minlength="1" maxlength="140" required></textarea>
          <hr />
          <div>
            <button type="submit" class="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" >140</output>
          </div>
        </form>
      </section>
      <br />
      <section class="tweet-container">
        <article class="tweet">
          <header class="tweet-header">
            <img class="tweet-img" src=""> 
            <div>
            <p class="tweet-name"></p>
          </div>
            <br />
            <p class="tweet-handle"></p>
          </header>
          <p class="tweet-message"></p>
          <hr>
          <footer class="tweet-footer">
            <p class="timeago" datetime="YYYY-MM-DD"></p>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
          </div>
          </footer>
          <br />
        </article>
        <br>
      </section>
      <br>
          <br>
          <br>
          <br>
          
    </main>
  </body>
</html>
